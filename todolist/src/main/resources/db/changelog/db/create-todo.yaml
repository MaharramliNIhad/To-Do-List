databaseChangeLog:
  - changeSet:
      id: 1
      author: MaharramliNIhad
      changes:
        - createTable:
            tableName: to_do
            columns:
              - column:
                    name: id
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
