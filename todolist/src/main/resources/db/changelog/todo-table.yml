databaseChangeLog:
  - changeSet:
      id: 2
      author: maharramlinihad
      changes:
        - createTable:
            tableName: todos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(200)
              - column:
                  name: description
                  type: VARCHAR(500)